version: 2.1

jobs:
  install-and-test:
    working_directory: ~/differentiable-robot-model
    resource_class: large
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Setup env
          command: |
            [ -d ~/testenv ] || conda create -p ~/testenv
            conda init bash
            source ~/.bashrc
            conda activate ~/testenv
            pip install -r requirements.txt
            pip install pybullet
            pip install pytest
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "~/testenv"
      - run:
          name: Run tests
          command: |
            conda init bash
            source ~/.bashrc
            conda activate ~/testenv
            cd ~/differentiable-robot-model
            pip install -e .
            pytest

  formatting:
    working_directory: ~/differentiable-robot-model
    resource_class: large
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Run black formatting
          command: |
            pip install black
            black --check 

workflows:
  main:
    jobs:
      - install-and-test
      - formatting
